<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/514d8d25e3.js" crossorigin="anonymous"></script>

        <title>Frontend Mentor | Huddle landing page with single introductory section</title>


        <style>
            .attribution { font-size: 11px; text-align: center; }
            .attribution a { color: hsl(228, 45%, 44%); }
        </style>
    </head>
    <body>
        
        
        <!-- LOGO AND MAIN TEXT -->
        
        <div class="container">
            <img src="logo.svg" alt="logo"/>
            
            <div class="flex">
                <div>
                <img src="illustration-mockups.svg" alt="illustration">
    
            
            </div>
                
                <div>
                <h1>Build The Community Your Fans Will Love</h1>

                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.
                </p> 

                <button>Register</button>
            </div>
    
        </div>
            
        <!-- FONT AWESOME ICONS -->
        
            <ul class="social-links">
                <li><a href="#">
                    <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li><a href="#">
                    <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li><a href="#">
                    <i class="fab fa-instagram"></i>
                    </a>
                </li>     
            </ul>
        
        <!-- FOOTER -->
        
        <footer>
        
                <p class="reference">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/jiminchanga" target="_blank">Aishah</a>.
            </p>
        
        </footer>
    </body>
</html>
